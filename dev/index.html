<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Twitch Viewer App | Ahmed Tadde</title>
    <link rel="icon" type="image/png" href="img/title-icon.png">
  </head>
  <body>

    <header class="header">
      <div class="header_container">
        <h1 class="header-title">
          TWITCH EXPLORER
        </h1>
        <div class="header-links">
          <a class="header-link" href="https://github.com/ahmedtadde/fcc-twitch" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <a class="header-link" href="https://codepen.io/ahmedtadde/pen/BYBNdm" target="_blank">
            <i class="fa fa-codepen" aria-hidden="true"></i>
          </a>
          <a class="header-link" target="_blank" id="share-app"
              data-app-url="https://goo.gl/2MT17i"
              data-app-name="Twitch Streaming Website">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          </div>
      </div>
    </header>

    <nav class="nav">
      <div class="nav_container">
        <div class="nav-item nav-item--primary js-nav active" id="nav-item-games">
          <i class="fa fa-gamepad nav-item_icon" aria-hidden="true"></i>
          <span class="nav-item_text">Games</span>
        </div>
        <div class="nav-item nav-item--primary js-nav" id="nav-item-streams">
          <i class="fa fa-video-camera nav-item_icon" aria-hidden="true"></i>
          <span class="nav-item_text">Streams</span>
        </div>
        <div class="nav-item nav-item--primary  js-nav" id="nav-item-clips">
          <i class="fa fa-youtube-play nav-item_icon" aria-hidden="true"></i>
          <span class="nav-item_text">Clips</span>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="main_container">
        <section class="section js-nav-section active" id="games">
          <p class="games-header">
            CHOOSE FROM TOP FEATURED GAMES
            <button class="btn btn--primary" id="update-games">UPDATE LISTING</button>
          </p>
          <div class="games-grid js-games-grid"></div>
        </section>
        <section class="section js-nav-section hide blank" id="streams">
          <p class="streams-header">
            <span class="streams-header_game"></span> TOP LIVE STREAMS
          </p>
          <div class="player-grid">

            <div class="player-main">
              <div class="player-frame js-player" id="streams-player"></div>
              <div class="player-info js-player-info">
                <div class="player-title"></div>
                <div class="player-channel">
                  <div class="player-channel_main">
                    <div class="player-channel-icon"><img></div>
                    <p class="player-channel-name"></p>
                  </div>
                  <div class="player-channel_aside">
                    <a class="btn-link" target="_blank" id='streams-share-channel'>
                      <button class="btn btn--primary">
                        <span class="btn_text">SHARE</span>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                      </button>
                    </a>
                    <a class="btn-link" target="_blank">
                      <button class="btn btn--primary">
                        <span class="btn_text">SUBSCRIBE</span>
                        <span class="btn_text"></span>
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="player-aside">
              <div class="player-aside_nav">
                <div class="nav-item nav-item--secondary js-nav active" id="nav-item-playlist">Playlist</div>
                <div class="nav-item nav-item--secondary js-nav" id="nav-item-chat">Live Chat</div>
              </div>
              <div class="player-playlist js-playlist js-player-section active" id="streams-playlist"></div>
              <div class="player-chat js-chat js-player-section hide" id="streams-chat"></div>
            </div>

          </div>
        </section>
        <section class="section js-nav-section hide blank" id="clips">
          <div class="clips-header">
            <div class-"clips-header_text">
              TOP <span class="clips-header_game"></span> CLIPS IN PAST 7 DAYS
            </div>
            <div class="clips-header_input"></div>
          </div>
          <div class="player-grid">

            <div class="player-main">
              <div class="player-frame js-player" id="clips-player"></div>
              <div class="player-info js-player-info">
                <div class="player-title"></div>
                <div class="player-channel">
                  <div class="player-channel_main">
                    <div class="player-channel-icon"><img></div>
                    <p class="player-channel-name"></p>
                  </div>
                  <div class="player-channel_aside">
                    <a class="btn-link" target="_blank" id="clips-share-channel">
                      <button class="btn btn--primary">
                        <span class="btn_text">SHARE</span>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                      </button>
                    </a>
                    <a class="btn-link" target="_blank">
                      <button class="btn btn--primary">
                        <span class="btn_text">MORE FROM THIS CHANNEL</span>
                        <span class="btn_text"></span>
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="player-aside">
              <div class="player-aside_nav" style="display:grid; grid-template-columns:1fr;">
                <div class="nav-item nav-item--secondary js-nav active" id="nav-item-playlist">Playlist</div>
              </div>
              <div class="player-playlist js-playlist js-player-section active" id="clips-playlist"></div>
              <div class="player-chat js-chat js-player-section hide" id="clips-chat"></div>
            </div>

          </div>
        </section>
      </div>
    </main>

  <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="main.min.js"></script>
  </body>
</html>
